name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labelsToAdd = ['needs-triage'];

            // Add category labels based on title
            if (title.includes('bug')) {
              labelsToAdd.push('bug');
            }
            if (title.includes('epic')) {
              labelsToAdd.push('epic');
            }
            if (title.includes('maintenance')) {
              labelsToAdd.push('maintenance');
            }

            // Add priority labels (highest priority wins)
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            let priorityLabel = 'priority-medium'; // default
            for (const { keywords, label } of priorityKeywords) {
              if (keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = label;
                break;
              }
            }
            labelsToAdd.push(priorityLabel);

            // Add labels to issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labelsToAdd
            });

  task-breakdown:
    needs: issue-triage
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create epic subtasks
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const subtasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            const subtaskNumbers = [];

            // Create each subtask
            for (let i = 0; i < subtasks.length; i++) {
              const task = subtasks[i];
              const subtaskTitle = `[SUBTASK] ${issue.title} - Task ${i + 1}: ${task.name}`;
              const subtaskBody = `Related to #${issue.number}`;

              const subtask = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(subtask.data.number);
            }

            // Update parent issue with epic tasks checklist
            const checklist = subtaskNumbers.map(num => `- [ ] #${num}`).join('\n');
            const updatedBody = issue.body ? `${issue.body}\n\n## Epic Tasks\n${checklist}` : `## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: updatedBody
            });

  auto-response:
    needs: issue-triage
    runs-on: ubuntu-latest
    steps:
      - name: Check first-time contributor
        id: first-time
        uses: actions/github-script@v7
        with:
          script: |
            const author = context.payload.issue.user.login;
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              author: author,
              state: 'all',
              per_page: 2
            });

            return issues.data.length === 1; // true if only this issue

      - name: Add first-time label and welcome message
        if: steps.first-time.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            // Add first-time-contributor label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['first-time-contributor']
            });

            // Post welcome message
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `Welcome to the repository, @${issue.user.login}! We appreciate your first issue submission.`
            });

      - name: Post issue type response
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);
            let response = '';

            if (labels.includes('bug')) {
              response = 'Please review our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) to ensure your issue is properly documented.';
            } else if (labels.includes('epic')) {
              response = 'Please review our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for guidance on submitting feature requests.';
            } else if (labels.includes('maintenance')) {
              response = 'Please review our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for maintenance task submissions.';
            }

            if (response) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: response
              });
            }

      - name: Set milestone for high/critical priority
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);

            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Find milestone v1.0.0 (create if not exists)
              let milestone = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                per_page: 100
              });

              let milestoneId = milestone.data.find(m => m.title === 'v1.0.0')?.id;

              if (!milestoneId) {
                const newMilestone = await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'v1.0.0'
                });
                milestoneId = newMilestone.data.id;
              }

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                milestone: milestoneId
              });
            }

      - name: Update status to needs-review
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            // Remove needs-triage label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });

            // Add needs-review label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });